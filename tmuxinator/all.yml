name: all
root: ~/lymph-talk
pre_window: . venv/bin/activate && source ./env && clear

windows:
    - lymph:
        layout: main-vertical
        panes:
            - client:
                - toilet client
            - web:
                - toilet web
                - lymph instance --config=conf/web.yml --reload
            - echo:
                - toilet echo
                - lymph instance --config=conf/echo.yml --reload
            - ear:
                - toilet ear
                - lymph instance --config=conf/ear.yml --reload
