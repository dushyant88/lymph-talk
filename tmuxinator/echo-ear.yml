name: all
root: ~/lymph-talk
pre_window: . venv/bin/activate && source env && clear

windows:
    - lymph:
        layout: main-vertical
        panes:
            - client:
                - figlet client
                - "lymph request Echo.echo '{\"text\": \"Good afternoon, EuroPython!\"}'"
            - echo:
                - figlet echo1
                - lymph instance --config=conf/echo.yml --loglevel=info --reload
            - echo:
                - figlet echo2
                - lymph instance --config=conf/echo.yml --loglevel=info --reload
            - ear:
                - figlet ear
                - lymph instance --config=conf/ear.yml --loglevel=info --reload
