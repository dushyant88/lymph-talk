name: all
root: ~/lymph-talk
pre_window: . venv/bin/activate && source env && clear

windows:
    - lymph:
        layout: main-vertical
        panes:
            - client:
                - figlet client
                - http POST localhost:4080/echo text=hi
            - web:
                - figlet web
                - lymph instance --config=conf/web.yml --loglevel=info --reload
            - echo:
                - figlet echo
                - lymph instance --config=conf/echo.yml --loglevel=info --reload
            - ear:
                - figlet ear
                - lymph instance --config=conf/ear.yml --loglevel=info --reload
