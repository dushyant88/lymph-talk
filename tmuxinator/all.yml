name: all
root: ~/import-lymph
pre_window: . venv/bin/activate && source ./env && clear

windows:
    - lymph:
        layout: main-vertical
        panes:
            - client:
                - toilet client
            - web:
                - toilet web
                - lymph instance --config=conf/web.yml --reload
            - greeting:
                - toilet greeting
                - lymph instance --config=conf/greeting.yml --reload
            - listen:
                - toilet listen
                - lymph instance --config=conf/listen.yml --reload
