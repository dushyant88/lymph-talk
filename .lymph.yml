dependencies:
    kazoo:
        class: kazoo.client:KazooClient
        hosts: zk


container:
    registry:
        class: lymph.discovery.zookeeper:ZookeeperServiceRegistry
        zkclient: dep:kazoo


event_system:
    class: lymph.events.kombu:KombuEventSystem
    transport: amqp
    hostname: rabbitmq


instances:
    Web:
        command: lymph instance --config=conf/web.yml

    Echo:
        command: lymph instance --config=conf/echo.yml
        numprocesses: 3

    Ear:
        command: lymph instance --config=conf/ear.yml
        numprocesses: 2

sockets:
    Web:
        port: 4080
